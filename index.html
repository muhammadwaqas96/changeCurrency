<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Currency changes</title>
</head>
<body class="bg-warning d-flex justify-content-center">
    <div class="bg-light p-3 rounded">
        <div class="mb-5">
            <h3>Currency converter</h3>
        </div>
        <div class="mb-5">
            <p>Enter Amount</p>
           <input type="text" class="form-control">
        </div>
        <div class="mb-5 ">
            <div class="main-form">
            <div class="select-country">
                <p>From</p>
                <div class="main-selection border border-1 border-black p-2 rounded-pill">
                    <img src="https://flagsapi.com/BE/flat/64.png" alt="">
                    <select name="form" id="" class="border border-0">
                    <option value="USD">USD</option>
                    <option value="INR">INR</option>
                    <option value="EUR">EUR</option>
                    <option value="AUD">AUD</option>
                </select>  
                </div> 
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="select-country">
                <p>To</p>
                <div class="main-selection border border-1 border-black p-2 rounded-pill">
                    <img src="https://flagsapi.com/BE/flat/64.png" alt="">
                    <select name="form" id="" class="border border-0">
                        <option value="USD">USD</option>
                        <option value="INR">INR</option>
                        <option value="EUR">EUR</option>
                        <option value="AUD">AUD</option>
                </select>   
            </div>
            </div>
        </div>     
    </div>

    <div class="converter">1USD = 270PKR</div>

    <div class="d-grid">
        <button id="msg" class="mb-5 text-center btn text-light" onclick="fetching()">Get Exchange Rate
    </button>
    </div>

    </div>
    

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="api.js"></script>
    <script src="countries.js"></script>
</body>
</html>
